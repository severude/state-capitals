<!DOCTYPE html>
<html>
  <head>
    <title>State Capital Challenge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body  class="bg-light text-secondary">
    <main class="container text-center">
      <h1 id="summary" class="display-4 mt-4 mb-4">State Capital Challenge</h1>
      <section id="intro">
        <img class="img-fluid col-9 col-sm-6 mb-5" src="50-States.JPG">
        <h5 class="mb-4">Test your knowledge of the United States state capitals.</h5>
        <button id="btn" class="btn btn-secondary btn-lg pr-4 pl-4">Start Test</button>
      </section>
      <section id="quiz">
        <h2 id="question" class="mb-4"></h2>
        <p id="choice0" class="mb-2"></p>
        <button id="guess0" class="btn btn-secondary mb-3">Select Answer</button>
        <p id="choice1" class="mb-2"></p>
        <button id="guess1" class="btn btn-secondary mb-3">Select Answer</button>
        <p id="choice2" class="mb-2"></p>
        <button id="guess2" class="btn btn-secondary mb-5">Select Answer</button>
        <p id="progress"></p>
      </section>
    </main>
    <script src="quiz.js"></script> 
    <script src="app.js"></script> 
  </body>
</html>
